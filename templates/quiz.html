<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8 font-sans">
    
    <!-- Question card -->
    <div id="quiz-container">
      <h2 id="question-title" class="text-xl font-bold mb-4">Question</h2>
      <p id="question-text" class="mb-6"></p>
      <div id="options" class="space-y-3"></div>
      <p id="feedback" class="mt-4 font-semibold"></p>

      <!-- Navigation -->
      <div class="flex justify-between mt-6">
        <button onclick="restartQuiz()" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Back to Start</button>
        <button id="submit-btn" onclick="submitAnswer()" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Submit Answer</button>
        <button id="next-btn" onclick="nextQuestion()" class="px-6 py-2 rounded-lg bg-gray-300 text-gray-700 hidden">Next Question</button>
      </div>
    </div>

    <!-- Final Score -->
    <div id="result-container" class="hidden text-center">
      <h2 class="text-2xl font-bold mb-4">Quiz Finished!</h2>
      <p id="result-text" class="text-lg mb-6"></p>
      <button onclick="restartQuiz()" class="px-6 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700">Try Again</button>
    </div>

  </div>
</body>
<script src="/static/main.js"></script>
</html>
