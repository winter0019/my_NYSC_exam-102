<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYSC Exam Prep - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="/static/js/firebase.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">User Dashboard</h1>
      <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <p id="status" class="mb-4 text-gray-600">Checking access...</p>

    <!-- Dashboard Content -->
    <div id="content" class="hidden space-y-6">
      <p class="mb-4">Welcome to NYSC Exam Prep! ðŸŽ“</p>

      <!-- Exam Tools -->
      <section class="bg-gray-100 p-6 rounded-lg shadow-inner">
        <h2 class="text-lg font-semibold mb-4">Exam Tools</h2>
        <p class="mb-4">Choose how you want to practice:</p>
        <div class="flex gap-4">
          <a href="/quiz" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload & Generate Quiz</a>
          <a href="/free_trial_quiz" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Free Trial Quiz</a>
        </div>
      </section>

      <!-- Discussion Room -->
      <section class="bg-gray-100 p-6 rounded-lg shadow-inner">
        <h2 class="text-lg font-semibold mb-4">Discussion Room</h2>
        <p class="text-gray-600">ðŸ’¬ Chat and learn together with other candidates.</p>
        <a href="/quiz#discussion" class="text-blue-600 underline">Go to Discussion Room</a>
      </section>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    const status = document.getElementById("status");
    const content = document.getElementById("content");
    const logoutBtn = document.getElementById("logout-btn");

    if (!email) {
      window.location.href = "/login";
    } else {
      status.textContent = `âœ… Logged in as: ${email}`;
      content.classList.remove("hidden");
    }

    // --- Logout ---
    logoutBtn.addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("userEmail");
        window.location.href = "/login";
      });
    });
  </script>
</body>
</html>
