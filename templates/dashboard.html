<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYSC Exam Prep - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>
    <p id="status" class="mb-4 text-gray-600">Checking access...</p>

    <div id="content" class="hidden">
      <p class="mb-4">Welcome, Admin! ðŸŽ‰</p>
      <!-- Put your dashboard stats, charts, and analytics here -->
    </div>
  </div>

  <script>
    const ADMIN_EMAILS = ["your.email@example.com"]; // ðŸ”‘ add more admins
    const email = localStorage.getItem("userEmail");

    const status = document.getElementById("status");
    const content = document.getElementById("content");

    if (!email) {
      window.location.href = "/login.html";
    } else if (!ADMIN_EMAILS.includes(email)) {
      window.location.href = "/quiz.html"; // ðŸš« not admin
    } else {
      status.textContent = `Logged in as Admin: ${email}`;
      content.classList.remove("hidden");
    }
  </script>
</body>
</html>
