<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYSC Exam Prep - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">NYSC Exam Prep</h1>

    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full border rounded-md px-3 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full border rounded-md px-3 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700">
        Sign In
      </button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    // --- Firebase config injected from server ---
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

    if (firebaseConfig) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const ADMIN_EMAILS = ["your.email@example.com"]; // ðŸ”‘ add more if needed

    const form = document.getElementById("login-form");
    const errorBox = document.getElementById("error-message");

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.classList.remove("hidden");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const result = await auth.signInWithEmailAndPassword(email, password);
        localStorage.setItem("userEmail", email);

        if (ADMIN_EMAILS.includes(email)) {
          window.location.href = "/dashboard.html"; // âœ… admin
        } else {
          window.location.href = "/quiz.html"; // âœ… normal user
        }
      } catch (err) {
        showError(err.message);
      }
    });
  </script>
</body>
</html>
